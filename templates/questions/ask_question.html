{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Ask a Question</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <input id="trix-body" type="hidden" name="body">
            <trix-editor input="trix-body" class="form-control"></trix-editor>
            {% if form.body.errors %}
                <p class="text-red-500 text-sm mt-1">{{ form.body.errors }}</p>
            {% endif %}
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 shadow-md">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
