{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>God Talk</title>
</head>
<body class="bg-blue-200 flex flex-col min-h-screen">
    <header class="bg-blue-950 text-white p-6">
        <div class="flex flex-col items-center font-sans">

    <footer class="bg-blue-950 text-white p-6 mt-4">
        <div class="flex flex-col items-center font-sans">
            <p class="text-lg">God Talk</p>
