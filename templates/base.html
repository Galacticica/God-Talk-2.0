{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.js"></script>
    <style>
        trix-toolbar [data-trix-button-group="block-tools"] { 
            display: none;
        }
        
        trix-toolbar [data-trix-button-group="file-tools"] { 
            display: none;
        }
      </style>
    <title>God Talk</title>
</head>
<body class="bg-blue-200 flex flex-col min-h-screen">
    <header class="bg-blue-950 text-white p-6">
        <div class="flex flex-col items-center font-sans">
            <h1 class="text-8xl">God Talk</h1>
            <p class="text-lg mt-2 self-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout_page' %}" class="text-blue-300 hover:underline">Log Out</a>
                {% endif %}
            </p>
        </div>
    </header>
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-blue-950 text-white p-6 mt-4">
        <div class="flex flex-col items-center font-sans">
            <p class="text-lg">God Talk</p>
            <p class="text-sm">EST. 2024</p>
        </div>
    </footer>
</body>
</html>
